<button mat-button (click)="">Open dialog</button>

<!-- Data Table -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>DareType Id</th>
            <th>DareType Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of DareTypeList">
            <td>{{dataItem.DareTypeId}}</td>
            <td>{{dataItem.DareTypeName}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">Edit</button>
                <button type="button" class="btn btn-light mr-1">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
